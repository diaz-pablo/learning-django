<div class="modal fade" id="language-{{ language.id }}" tabindex="-1" aria-labelledby="language-{{ language.id }}-label" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title text-left" id="language-{{ language.id }}-label">Eliminar Idioma #{{ language.id }}</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body text-left">
                <p>¿Está seguro de eliminar a {{ language }}?</p>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-link" data-dismiss="modal">
                    <i class="fas fa-times mr-1"></i> NO, CANCELAR
                </button>
                <a href="{% url 'language_delete' language.id %}" class="btn btn-danger">
                    <i class="fas fa-trash-alt mr-1"></i> SÍ, ELIMINAR
                </a>
            </div>
        </div>
    </div>
</div>
